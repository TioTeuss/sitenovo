<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quem ama mais?</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="card.css">

  <!-- Fontes -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>


  <audio class="musica" controls autoplay>
    <source src="mi.mp3" />
  </audio>


  <section class="title">
    <div class="container">
      <div class="row">
        <h1>Escolha quem mais ama!</h1>
        <h2>A pessoa escolhida é a que mais ama na relação!</h2>
        <h3>Seja sincero!</h3>
      </div>
    </div>
  </section>

  <section class="main">
    <div class="container">
      <div class="row">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p class="back-number">1</p>
              <img src="https://cdn-icons-png.flaticon.com/512/1253/1253439.png?w=826" class="gift">
            </div>
            <div class="flip-card-back gift-option">
              <h1>Mateus</h1>
              <img src="https://media.discordapp.net/attachments/829674096336961546/1023084159847124992/unknown.png">
              <p>Era tão óbvio assim?</p>
            </div>
          </div>
        </div>

        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p class="back-number">2</p>
              <img src="https://cdn-icons-png.flaticon.com/512/1253/1253439.png?w=826" class="gift">
            </div>
            <div class="flip-card-back gift-option">
              <h1>Milena</h1>
              <img src="https://media.discordapp.net/attachments/829674096336961546/1023084278562697246/WhatsApp_Image_2021-08-04_at_17.39.53_3.jpeg?width=572&height=701">
              <p>KKKKKKKKKKKKKKKK COITADA</p>
            </div>
          </div>
        </div>

        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p class="back-number">3</p>
              <img src="https://cdn-icons-png.flaticon.com/512/1253/1253439.png?w=826" class="gift">
            </div>
            <div class="flip-card-back gift-option">
              <h1>Os dois se ama igual</h1>
              <img src="https://cdn.discordapp.com/attachments/829674096336961546/1023084617244356638/1644684160367.jpg">
              <p>O Teus sempre vai amar mais!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>Criado por <a href="https://www.twitch.tv/tioteus" target="_blank">TioTeus</a></p>
  </footer>
